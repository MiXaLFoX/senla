<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    function frame (arr, border) {
        let longestWord = arr.reduce(function(longest, current) {
            return current.length > longest.length ? current : longest;
        }, "");

        let frame = '';
        for (let i=0; i < longestWord.length + 2; i++) {
            frame += border;
        }
        arr.unshift(frame);
        arr.push(frame);

        console.log(arr);

        let newArr = arr.map( function (item, i, arr) {
            if (item === longestWord) {
                item = `${border} ${item} ${border}`;
            } else if (item === arr[0] || item === arr[4]) {
                item = `${border}${item}${border}`;
            } else {
                for (let i = 0; item.length < longestWord.length; i++) {
                    item += ' ';
                }
                item = `${border} ${item} ${border}`;
            }
            return item;
        });

        const frameStr = newArr.join('\n');
        console.log(frameStr);
    }

    frame(['Create', 'a', 'frame'], '+');
</script>
</body>
</html>
