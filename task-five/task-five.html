<script>
    'use strict';
    function getLowerestIndex (arr, elm) {
        arr.push(elm);
        arr.sort(function (a, b) {
            if (a > b) return 1;
            if (a < b) return -1;
        });
        let lowestIndex = arr.indexOf(elm);
        console.log(lowestIndex);
    }

    getLowerestIndex([1,2,3,4], 1.5);
    getLowerestIndex([1,2,3,4], -1);
    getLowerestIndex([1,2,3,4], 3);

</script>
