<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function createElemnt (tag, type, id, innerText, innerHtml) {
            const elem = document.createElement(tag);
            elem.type = type;
            elem.id = id;
            elem.innerHTML = innerHtml;

            if (type === 'button') {
                elem.value = innerText;
            }

            return elem;
        }

        document.body.appendChild(createElemnt('input', 'text', 'num'));
        document.body.appendChild(createElemnt('input', 'button', 'show', 'Отправить'));

        function showText () {
            const num = parseInt(document.getElementById("num").value);

            if (Number(num) !== num) {
                console.log(typeof num);
                document.body.appendChild(createElemnt('p', null, null, null, 'Введите число'));
            } else {
                const p = document.body.appendChild(createElemnt('p', null, null, null, null));
                for (let i = 1; i <= num; i++) {
                    let spanText = i + ' sheep...';
                    p.appendChild(createElemnt('span', null, null, null, spanText));
                }
            }
        }

        document.getElementById('show').addEventListener('click', showText);
    </script>
</body>
</html>
